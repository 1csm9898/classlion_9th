{% extends 'base.html'  %}

{% block content %}
    <h1>{{blog.title}}</h1>
    <div>
    작성자: {{blog.writer}}<br>
    게시일: {{blog.pub_date}}<br>
    </div>
    <hr>
    {%if blog.image %}}
    <p><img src="{{blog.image.url}}" width="30" height="'30" alt="사진없음" ></p>
    {%endif%}
    <p>{{blog.body}}</p><br>
    <a href="{% url 'edit' blog.id %}">수정하기</a><br>
    <a href="{%url 'delete' blog.id %}">삭제하기</a>
{% endblock %}
