<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="text-align:center">
  <h2>입력한 텍스트 전문</h2>
  <div>
    {{fulltext}}
  </div>
  <h3>당신이 입력한 텍스트는 {{count}}개로 구성되있습니다</h3>
  <div color="red">
    {% for word,cnt in wordDict %}
    {{word}}:{{cnt}}<br>
    {% endfor %}
  </div>
  <br>
  <h4>개수가 1개인 단어들</h4>
  <div>
    {% for word in oneUse %}
    {{word}}<br>
    {% endfor %}
  </div>

</div>
</body>
</html>
