<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<iframe width="300" height="300" src="https://www.youtube.com/embed/TRYorY-z4jk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
<form action="url" method="get">
    <div>
        <label for="gender">성별 : </label>
        <select id="gender" name="gender">
            <option value="male">남성</option>
            <option value="female">여성</option>
        </select>
    </div>
    <div>
        <label for="introduce">자기소개 : </label>
        <textarea name="introduce" id="introduce" cols="10" rows="10" placeholder="자기소개 입력"></textarea>
    </div>
    <button type="submit">제출</button>
    <button type="reset">초기화</button>
</form>
</body>
</html>
